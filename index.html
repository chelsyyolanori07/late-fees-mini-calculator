<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Late Fees Mini Calculator</title>
  <link rel="icon" type="image/icon" href="Goofy Cat is My Spirit Animal.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="calculator">
    <h1>Late Fees Mini Calculator</h1>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student's name">
    <label for="hoursLate">Hours Late (optional):</label>
    <input type="number" id="hoursLate" min="0" placeholder="Enter hours late">
    <label for="minutesLate">Minutes Late:</label>
    <input type="number" id="minutesLate" min="0" placeholder="Enter minutes late">
    <button onclick="calculateFee()">Calculate</button>
    <button onclick="downloadData()">Download File</button>
    <button onclick="clearData()">Clear All</button>
    <button onclick="undo()"><i class="fas fa-undo"></i></button>
    <button onclick="redo()"><i class="fas fa-redo"></i></button>
    <table id="resultTable" class="hidden">
      <thead>
        <tr>
          <th>No</th>
          <th>Student Name</th>
          <th>Hours Late</th>
          <th>Minutes Late</th>
          <th>Total Fee (Rp)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Js will do his job-->
      </tbody>
    </table>
  </div>
</body>
</html>
